version: "3.8"
services:
  app:
    container_name: bee_market_app_release
    image: won4885/bee_market_app_release:latest
    ports:
      - 8080:8080
    volumes:
      - bee_market_app_release:/app
  web:
    container_name: bee_market_web_release
    image: won4885/bee_market_web_release:latest
    ports:
      - 80:80
    expose:
      - 80
    depends_on:
      - app
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --port 6379
    hostname: redis
    ports:
      - 6379:6379
volumes:
  bee_market_app_release:
